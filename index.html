<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>myACSHS | Global Enterprise SIS v50.0</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* ===================================================================
           1.0 DESIGN TOKENS & SYSTEM VARIABLES
           =================================================================== 
        */
        :root {
            --primary: #0f172a;       /* Slate 900 */
            --primary-light: #1e293b; /* Slate 800 */
            --accent: #2563eb;        /* Blue 600 */
            --accent-glow: rgba(37, 99, 235, 0.2);
            --bg-page: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --radius-lg: 16px;
            --radius-md: 10px;
            --radius-sm: 6px;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ===================================================================
           2.0 KEYFRAME ANIMATIONS
           =================================================================== 
        */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideInUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes slideInLeft { from { transform: translateX(-20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideInRight { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes pulseGlow { 0% { box-shadow: 0 0 0 0 var(--accent-glow); } 70% { box-shadow: 0 0 0 10px rgba(37, 99, 235, 0); } 100% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); } }

        /* ===================================================================
           3.0 GLOBAL RESET & BASE
           =================================================================== 
        */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-page);
            color: var(--text-main);
            overflow-x: hidden;
            line-height: 1.5;
        }
        button, input, select { font-family: inherit; transition: var(--transition); }
        .hidden { display: none !important; }

        /* ===================================================================
           4.0 AUTHENTICATION SYSTEM
           =================================================================== 
        */
        #auth-screen {
            position: fixed; inset: 0; z-index: 10000;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .auth-card {
            background: var(--bg-card); width: 100%; max-width: 440px;
            border-radius: 24px; padding: 40px; box-shadow: var(--shadow-xl);
            animation: slideInUp 0.6s ease; text-align: center;
        }
        .auth-logo { width: 80px; height: 80px; border-radius: 12px; margin-bottom: 20px; animation: pulseGlow 2s infinite; }
        .auth-card h2 { font-weight: 800; font-size: 1.8rem; margin-bottom: 8px; letter-spacing: -1px; }
        .auth-card p { color: var(--text-muted); font-size: 0.95rem; margin-bottom: 30px; }

        .form-group { text-align: left; margin-bottom: 18px; position: relative; }
        .form-label { display: block; font-size: 0.75rem; font-weight: 800; text-transform: uppercase; color: var(--text-muted); margin-bottom: 6px; margin-left: 4px; }
        .form-input { 
            width: 100%; padding: 12px 16px; border-radius: var(--radius-md); border: 1.5px solid #e2e8f0; 
            font-size: 1rem; color: var(--primary); background: #fff;
        }
        .form-input:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 0 4px var(--accent-glow); }
        .pass-toggle { position: absolute; right: 16px; top: 35px; cursor: pointer; color: var(--text-muted); }

        .btn-auth {
            width: 100%; padding: 14px; background: var(--accent); color: white; border: none;
            border-radius: var(--radius-md); font-weight: 700; font-size: 1rem; cursor: pointer; margin-top: 10px;
        }
        .btn-auth:hover { filter: brightness(1.1); transform: translateY(-1px); }

        /* ===================================================================
           5.0 APP ARCHITECTURE (GRID LAYOUT)
           =================================================================== 
        */
        #app-root { display: none; min-height: 100vh; flex-direction: column; }

        /* Top Navigation */
        .navbar {
            height: 70px; background: white; border-bottom: 1px solid #e2e8f0;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 24px; position: sticky; top: 0; z-index: 1000;
        }
        .nav-left { display: flex; align-items: center; gap: 12px; }
        .nav-logo { width: 38px; border-radius: 8px; }
        .nav-title { font-weight: 800; font-size: 1.2rem; letter-spacing: -0.5px; }

        .nav-right { display: flex; align-items: center; gap: 15px; }
        .btn-logout { 
            padding: 8px 16px; border-radius: var(--radius-sm); border: none; 
            background: #fee2e2; color: #ef4444; font-weight: 700; font-size: 0.85rem; cursor: pointer;
        }

        /* Main Workspace Grid */
        .workspace {
            display: grid;
            grid-template-columns: 280px 1fr 320px;
            gap: 20px; padding: 20px; max-width: 1600px; margin: 0 auto; width: 100%;
        }

        /* --- Sidebar Navigation --- */
        .sidebar-nav { display: flex; flex-direction: column; gap: 8px; }
        .menu-item {
            padding: 12px 16px; border-radius: var(--radius-md); cursor: pointer;
            display: flex; align-items: center; gap: 12px; color: var(--text-muted);
            font-weight: 600; text-decoration: none;
        }
        .menu-item i { width: 20px; text-align: center; }
        .menu-item:hover { background: #f1f5f9; color: var(--primary); }
        .menu-item.active { background: var(--primary); color: white; box-shadow: var(--shadow-md); }

        /* --- Responsive Profile Card (TOP LEFT PHOTO) --- */
        .profile-card {
            background: white; border-radius: var(--radius-lg); padding: 24px;
            box-shadow: var(--shadow-sm); border: 1px solid #e2e8f0;
            display: flex; flex-direction: column; gap: 16px;
        }
        .profile-header { display: flex; align-items: flex-start; gap: 16px; }
        
        .profile-photo-container {
            width: 80px; height: 80px; flex-shrink: 0;
            border-radius: var(--radius-md); overflow: hidden;
            border: 2px solid #f1f5f9; background: #f8fafc;
            display: flex; align-items: center; justify-content: center;
        }
        .profile-photo-container img { width: 100%; height: 100%; object-fit: cover; }
        .profile-photo-container i { font-size: 2rem; color: var(--text-muted); }

        .profile-info h3 { font-size: 1.1rem; font-weight: 800; line-height: 1.2; margin-bottom: 4px; }
        .profile-info p { font-size: 0.8rem; color: var(--text-muted); font-weight: 600; text-transform: uppercase; }

        /* ===================================================================
           6.0 COMPONENT STYLES
           =================================================================== 
        */
        .card { background: white; border-radius: var(--radius-lg); padding: 24px; border: 1px solid #e2e8f0; box-shadow: var(--shadow-sm); margin-bottom: 20px; animation: fadeIn 0.4s ease; }
        .card-title { font-weight: 800; font-size: 1.1rem; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        
        /* Data Tables */
        .table-container { width: 100%; overflow-x: auto; border-radius: var(--radius-md); }
        table { width: 100%; border-collapse: collapse; text-align: left; }
        th { padding: 14px 16px; background: #f8fafc; color: var(--text-muted); font-size: 0.7rem; font-weight: 800; text-transform: uppercase; border-bottom: 2px solid #f1f5f9; }
        td { padding: 14px 16px; font-size: 0.9rem; border-bottom: 1px solid #f1f5f9; color: var(--text-main); }
        tr:hover td { background: #fcfdfe; }

        /* Stats Grid */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; }
        .stat-item { padding: 15px; background: #f8fafc; border-radius: var(--radius-md); border: 1px solid #f1f5f9; }
        .stat-label { font-size: 0.7rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; display: block; margin-bottom: 4px; }
        .stat-value { font-size: 1.4rem; font-weight: 900; color: var(--primary); }

        /* Badges */
        .badge { padding: 4px 10px; border-radius: 50px; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; }
        .badge-success { background: #dcfce7; color: #166534; }
        .badge-danger { background: #fee2e2; color: #991b1b; }

        /* ===================================================================
           7.0 DASHBOARD PANELS & WIDGETS (NEW)
           =================================================================== 
        */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .panel {
            background: white;
            border-radius: var(--radius-lg);
            padding: 24px;
            border: 1px solid #e2e8f0;
            box-shadow: var(--shadow-sm);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            font-weight: 800;
            font-size: 1.1rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: var(--primary);
        }
        
        .panel-subtitle {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 15px;
            display: block;
        }

        /* Grid Spans */
        .col-4 { grid-column: span 4; }
        .col-6 { grid-column: span 6; }
        .col-8 { grid-column: span 8; }
        .col-12 { grid-column: span 12; }

        @media (max-width: 1200px) {
            .col-4, .col-6, .col-8 { grid-column: span 6; }
        }
        @media (max-width: 768px) {
            .col-4, .col-6, .col-8 { grid-column: span 12; }
        }

        /* Quick Actions Widget */
        .action-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .btn-action {
            padding: 16px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: var(--radius-md);
            cursor: pointer;
            text-align: center;
            font-weight: 700;
            font-size: 0.85rem;
            color: var(--primary);
            transition: var(--transition);
        }
        .btn-action:hover { background: var(--accent); color: white; border-color: var(--accent); transform: translateY(-2px); }
        .btn-action i { display: block; font-size: 1.5rem; margin-bottom: 8px; color: var(--accent); }
        .btn-action:hover i { color: white; }

        /* Activity Feed */
        .activity-item { display: flex; gap: 12px; padding: 12px 0; border-bottom: 1px solid #f1f5f9; }
        .activity-item:last-child { border-bottom: none; }
        .activity-icon { 
            width: 36px; height: 36px; 
            background: #eff6ff; 
            border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            color: var(--accent); flex-shrink: 0;
        }
        .activity-content p { font-size: 0.9rem; margin-bottom: 2px; }
        .activity-content small { color: var(--text-muted); font-size: 0.75rem; }

        /* Schedule Widget */
        .schedule-item { 
            display: flex; justify-content: space-between; align-items: center;
            padding: 14px; 
            background: #f8fafc; 
            border-radius: var(--radius-md); 
            margin-bottom: 10px; 
            border-left: 4px solid var(--accent); 
        }
        .schedule-time { font-weight: 800; font-size: 0.8rem; color: var(--text-muted); display: block; }
        .schedule-subj { font-weight: 700; color: var(--primary); font-size: 1rem; }
        .schedule-room { font-size: 0.8rem; color: var(--text-muted); }

        /* Chart Container */
        .chart-container { position: relative; height: 250px; width: 100%; }

        /* ===================================================================
           8.0 RESPONSIVE ENGINE
           =================================================================== 
        */
        @media (max-width: 1200px) {
            .workspace { grid-template-columns: 240px 1fr; }
            .sidebar-right { grid-column: span 2; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        }

        @media (max-width: 992px) {
            .workspace { grid-template-columns: 1fr; }
            .sidebar-nav { display: none; } 
            .sidebar-right { grid-template-columns: 1fr; }
        }

        @media (max-width: 600px) {
            .navbar { padding: 0 16px; }
            .workspace { padding: 12px; }
            .profile-photo-container { width: 60px; height: 60px; }
            .profile-info h3 { font-size: 1rem; }
            .profile-header { gap: 12px; }
            .stat-value { font-size: 1.1rem; }
            td, th { padding: 12px 10px; font-size: 0.8rem; }
        }

        /* ===================================================================
           9.0 ADMIN SPECIFIC STYLES
           =================================================================== 
        */
        .photo-upload-label {
            display: inline-block; padding: 6px 12px; background: #f1f5f9;
            border-radius: var(--radius-sm); font-size: 0.75rem; font-weight: 700;
            cursor: pointer; color: var(--accent);
        }
        .photo-upload-label:hover { background: var(--accent); color: white; }

    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-card">
            <img src="acshslogo.jpg" class="auth-logo">
            <h2>myACSHS Portal</h2>
            <p>Antipolo City Senior High School v50.0</p>

            <div class="form-group">
                <label class="form-label">System Role</label>
                <select id="login-role" class="form-input">
                    <option value="student">Student Account</option>
                    <option value="admin">Administrator</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">ID / Username</label>
                <input type="text" id="login-id" class="form-input" placeholder="e.g. 2024-0001">
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" id="login-pass" class="form-input" placeholder="••••••••">
                <i class="fa-solid fa-eye pass-toggle" id="eye-icon"></i>
            </div>

            <button class="btn-auth" onclick="sys.auth()">Sign In to Portal</button>
            
            <div style="margin-top: 25px; font-size: 0.8rem;">
                <a href="#" style="color: var(--accent); text-decoration: none; font-weight: 700;">Forgot Password?</a>
            </div>
        </div>
    </div>

    <div id="app-root">
        <nav class="navbar">
            <div class="nav-left">
                <img src="acshslogo.jpg" class="nav-logo">
                <span class="nav-title">myACSHS</span>
            </div>
            <div class="nav-right">
                <button class="btn-logout" onclick="sys.logout()">Sign Out</button>
            </div>
        </nav>

        <div class="workspace">
            <aside class="sidebar-nav" id="sidebar-menu">
                </aside>

            <main id="main-content">
                </main>

            <aside class="sidebar-right">
                <div class="profile-card" id="user-profile-summary">
                    </div>

                <div class="card" style="padding: 20px;">
                    <div class="card-title"><i class="fa-solid fa-bell"></i> Announcements</div>
                    <div style="font-size: 0.85rem; display:flex; flex-direction:column; gap:12px;">
                        <div style="padding-left:12px; border-left:3px solid var(--accent);">
                            <b style="display:block;">Graduation Clearance</b>
                            <small class="text-muted">Deadline: Jan 30, 2026</small>
                        </div>
                        <div style="padding-left:12px; border-left:3px solid var(--success);">
                            <b style="display:block;">Sports Festival</b>
                            <small class="text-muted">Register at the Admin Office</small>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <div id="toast" style="position:fixed; bottom:30px; left:50%; transform:translateX(-50%); background:var(--primary); color:white; padding:12px 24px; border-radius:50px; font-weight:700; box-shadow:var(--shadow-xl); opacity:0; transition:0.3s; z-index:11000; pointer-events:none;">
        Action Successful
    </div>

    <div id="modal-overlay" style="position:fixed; inset:0; background:rgba(15,23,42,0.8); backdrop-filter:blur(4px); z-index:9000; display:none; align-items:center; justify-content:center; padding:20px;">
        <div id="modal-box" class="card" style="width:100%; max-width:500px; margin:0;">
            </div>
    </div>

    <script>
        /* ===================================================================
           10.0 CORE SYSTEM ENGINE
           =================================================================== 
        */

        const DB_KEY = 'ACSHS_DATA_V50';
        
        // Initial Mock Database
        const INITIAL_DB = [
            { id: '2024-0001', name: 'Dela Cruz, Juan P.', role: 'student', pass: '123', photo: null, track: 'TVL - ICT', grades: { 'MIL': 92, 'Programming': 95, 'English': 88, 'Math': 90 }, attendance: 98 },
            { id: '2024-0002', name: 'Santos, Maria Clara', role: 'student', pass: '123', photo: null, track: 'STEM', grades: { 'MIL': 85, 'Programming': 80, 'English': 92, 'Math': 94 }, attendance: 95 },
            { id: 'admin', name: 'Admin Control', role: 'admin', pass: 'admin123' }
        ];

        const db = {
            init: () => {
                if(!localStorage.getItem(DB_KEY)) localStorage.setItem(DB_KEY, JSON.stringify(INITIAL_DB));
            },
            get: () => JSON.parse(localStorage.getItem(DB_KEY)),
            save: (data) => localStorage.setItem(DB_KEY, JSON.stringify(data)),
            findUser: (id) => db.get().find(u => u.id === id)
        };

        const sys = {
            user: null,

            auth: () => {
                const role = document.getElementById('login-role').value;
                const id = document.getElementById('login-id').value;
                const pass = document.getElementById('login-pass').value;
                
                const users = db.get();
                const match = users.find(u => u.id === id && u.pass === pass && u.role === role);

                if(match) {
                    sys.user = match;
                    document.getElementById('auth-screen').style.display = 'none';
                    document.getElementById('app-root').style.display = 'flex';
                    sys.initDashboard();
                    sys.notify("Access Granted. Welcome.");
                } else {
                    alert("Authentication Failed. Check ID/Password.");
                }
            },

            logout: () => {
                location.reload();
            },

            notify: (msg) => {
                const t = document.getElementById('toast');
                t.innerText = msg; t.style.opacity = '1'; t.style.bottom = '50px';
                setTimeout(() => { t.style.opacity = '0'; t.style.bottom = '30px'; }, 3000);
            },

            initDashboard: () => {
                sys.renderMenu();
                sys.renderProfileSummary();
                if(sys.user.role === 'admin') sys.route('admin_home');
                else sys.route('stu_home');
            },

            renderMenu: () => {
                const menu = document.getElementById('sidebar-menu');
                let html = '';
                if(sys.user.role === 'admin') {
                    html = `
                        <div class="menu-item active" onclick="sys.route('admin_home', this)"><i class="fa-solid fa-chart-line"></i> Dashboard</div>
                        <div class="menu-item" onclick="sys.route('admin_students', this)"><i class="fa-solid fa-users"></i> Student Records</div>
                        <div class="menu-item" onclick="sys.route('admin_grades', this)"><i class="fa-solid fa-pen-to-square"></i> Grade Center</div>
                        <div class="menu-item" onclick="sys.route('admin_settings', this)"><i class="fa-solid fa-gear"></i> System Settings</div>
                    `;
                } else {
                    html = `
                        <div class="menu-item active" onclick="sys.route('stu_home', this)"><i class="fa-solid fa-house"></i> Overview</div>
                        <div class="menu-item" onclick="sys.route('stu_grades', this)"><i class="fa-solid fa-graduation-cap"></i> Report Card</div>
                        <div class="menu-item" onclick="sys.route('stu_schedule', this)"><i class="fa-solid fa-calendar"></i> Class Schedule</div>
                        <div class="menu-item" onclick="sys.route('stu_settings', this)"><i class="fa-solid fa-user-gear"></i> My Profile</div>
                    `;
                }
                menu.innerHTML = html;
            },

            renderProfileSummary: () => {
                const box = document.getElementById('user-profile-summary');
                const photoHtml = sys.user.photo 
                    ? `<img src="${sys.user.photo}">` 
                    : `<i class="fa-solid fa-user"></i>`;
                
                box.innerHTML = `
                    <div class="profile-header">
                        <div class="profile-photo-container">${photoHtml}</div>
                        <div class="profile-info">
                            <h3>${sys.user.name}</h3>
                            <p>${sys.user.role === 'admin' ? 'Administrator' : sys.user.track}</p>
                            <small>${sys.user.id}</small>
                        </div>
                    </div>
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:10px;">
                        <div style="background:#f8fafc; padding:10px; border-radius:8px; text-align:center;">
                            <label style="font-size:10px; font-weight:800; color:var(--text-muted); display:block;">STATUS</label>
                            <span style="font-size:11px; font-weight:800; color:var(--success);">ONLINE</span>
                        </div>
                        <div style="background:#f8fafc; padding:10px; border-radius:8px; text-align:center;">
                            <label style="font-size:10px; font-weight:800; color:var(--text-muted); display:block;">SESSION</label>
                            <span style="font-size:11px; font-weight:800; color:var(--accent);">ACTIVE</span>
                        </div>
                    </div>
                `;
            },

            route: (page, btn) => {
                if(btn) {
                    document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
                    btn.classList.add('active');
                }
                const content = document.getElementById('main-content');
                
                // ROUTING LOGIC
                switch(page) {
                    case 'admin_home': content.innerHTML = ui.adminHome(); break;
                    case 'admin_students': content.innerHTML = ui.adminStudents(); break;
                    case 'admin_grades': content.innerHTML = ui.adminGrades(); break;
                    case 'stu_home': content.innerHTML = ui.stuHome(); break;
                    case 'stu_grades': content.innerHTML = ui.stuGrades(); break;
                    default: content.innerHTML = `<div class="card"><h3>Module Under Construction</h3><p>Page: ${page}</p></div>`;
                }
                
                // Initialize Charts after DOM update
                setTimeout(ui.initCharts, 100);
            }
        };

        /* ===================================================================
           11.0 INTERFACE GENERATORS (UI) - ENHANCED
           =================================================================== 
        */

        const ui = {
            // --- ADMIN DASHBOARD PANELS ---
            adminHome: () => {
                return `
                    <!-- Top Stats Row -->
                    <div class="stats-grid" style="margin-bottom: 20px;">
                        <div class="stat-item"><span class="stat-label">Total Students</span><span class="stat-value">1,245</span></div>
                        <div class="stat-item"><span class="stat-label">Faculty Members</span><span class="stat-value">48</span></div>
                        <div class="stat-item"><span class="stat-label">Avg Attendance</span><span class="stat-value">94.2%</span></div>
                        <div class="stat-item"><span class="stat-label">Pending Fees</span><span class="stat-value">₱12.5k</span></div>
                    </div>

                    <div class="dashboard-grid">
                        <!-- Main Chart Panel -->
                        <div class="col-8">
                            <div class="panel">
                                <div class="panel-header">
                                    <span><i class="fa-solid fa-chart-pie"></i> Enrollment by Track</span>
                                    <select style="padding:4px; font-size:0.8rem; border:1px solid #e2e8f0; border-radius:4px;">
                                        <option>S.Y. 2024-2025</option>
                                        <option>S.Y. 2023-2024</option>
                                    </select>
                                </div>
                                <div class="chart-container">
                                    <canvas id="adminChartMain"></canvas>
                                </div>
                            </div>
                        </div>

                        <!-- Live Activity Feed -->
                        <div class="col-4">
                            <div class="panel">
                                <div class="panel-header"><i class="fa-solid fa-bolt"></i> Live Activity</div>
                                <div style="overflow-y: auto; max-height: 300px;">
                                    <div class="activity-item">
                                        <div class="activity-icon"><i class="fa-solid fa-user-plus"></i></div>
                                        <div class="activity-content">
                                            <p><b>New Enrollment</b></p>
                                            <small>Mark T. registered for STEM.</small>
                                        </div>
                                    </div>
                                    <div class="activity-item">
                                        <div class="activity-icon"><i class="fa-solid fa-file-invoice"></i></div>
                                        <div class="activity-content">
                                            <p><b>Payment Received</b></p>
                                            <small>PHP 5,000.00 from Parent Portal.</small>
                                        </div>
                                    </div>
                                    <div class="activity-item">
                                        <div class="activity-icon"><i class="fa-solid fa-triangle-exclamation"></i></div>
                                        <div class="activity-content">
                                            <p><b>Low Attendance Alert</b></p>
                                            <small>Section 12-A reported below 80%.</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Quick Actions Panel -->
                        <div class="col-12">
                            <div class="panel">
                                <div class="panel-header"><i class="fa-solid fa-rocket"></i> Administrative Quick Actions</div>
                                <div class="action-grid">
                                    <div class="btn-action" onclick="sys.notify('Opening Enrollment Module...')">
                                        <i class="fa-solid fa-user-graduate"></i> Enroll New Student
                                    </div>
                                    <div class="btn-action" onclick="sys.notify('Generating PDF Report...')">
                                        <i class="fa-solid fa-file-pdf"></i> Generate Report Card
                                    </div>
                                    <div class="btn-action" onclick="sys.notify('Opening Broadcast Console...')">
                                        <i class="fa-solid fa-bullhorn"></i> Send Announcement
                                    </div>
                                    <div class="btn-action" onclick="sys.notify('Accessing Financial Ledger...')">
                                        <i class="fa-solid fa-coins"></i> Manage Fees
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            },

            adminStudents: () => {
                const users = db.get().filter(u => u.role === 'student');
                let rows = users.map(u => `
                    <tr>
                        <td>
                            <div style="display:flex; align-items:center; gap:10px;">
                                <div style="width:30px; height:30px; border-radius:4px; overflow:hidden; background:#eee;">
                                    ${u.photo ? `<img src="${u.photo}" style="width:100%; height:100%; object-fit:cover;">` : `<i class="fa-solid fa-user" style="padding:7px; font-size:14px;"></i>`}
                                </div>
                                <b>${u.name}</b>
                            </div>
                        </td>
                        <td>${u.id}</td>
                        <td>${u.track}</td>
                        <td>
                            <label class="photo-upload-label" for="up-${u.id}">Change Photo</label>
                            <input type="file" id="up-${u.id}" style="display:none;" onchange="admin.updatePhoto('${u.id}')">
                        </td>
                    </tr>
                `).join('');

                return `
                    <div class="card">
                        <div class="card-title"><i class="fa-solid fa-users"></i> Student Management</div>
                        <div class="table-container">
                            <table>
                                <thead><tr><th>Student Name</th><th>Student ID</th><th>Track</th><th>Profile Photo</th></tr></thead>
                                <tbody>${rows}</tbody>
                            </table>
                        </div>
                    </div>
                `;
            },

            adminGrades: () => {
                const users = db.get().filter(u => u.role === 'student');
                let rows = users.map(u => `
                    <tr>
                        <td><b>${u.name}</b></td>
                        <td>${u.id}</td>
                        <td><button class="btn-logout" style="background:var(--accent); color:white;" onclick="admin.editGrades('${u.id}')">Update Grades</button></td>
                    </tr>
                `).join('');

                return `
                    <div class="card">
                        <div class="card-title"><i class="fa-solid fa-pen-ruler"></i> Academic Grading</div>
                        <div class="table-container">
                            <table>
                                <thead><tr><th>Name</th><th>ID</th><th>Action</th></tr></thead>
                                <tbody>${rows}</tbody>
                            </table>
                        </div>
                    </div>
                    <div id="grade-edit-box"></div>
                `;
            },

            // --- STUDENT DASHBOARD PANELS ---
            stuHome: () => {
                const u = sys.user;
                return `
                    <!-- Student Stats -->
                    <div class="stats-grid" style="margin-bottom: 20px;">
                        <div class="stat-item"><span class="stat-label">Attendance</span><span class="stat-value">${u.attendance}%</span></div>
                        <div class="stat-item"><span class="stat-label">GWA</span><span class="stat-value">89.5</span></div>
                        <div class="stat-item"><span class="stat-label">Rank</span><span class="stat-value">#12/45</span></div>
                        <div class="stat-item"><span class="stat-label">Status</span><span class="stat-value" style="color:var(--success)">Active</span></div>
                    </div>

                    <div class="dashboard-grid">
                        <!-- Grades Visualization -->
                        <div class="col-8">
                            <div class="panel">
                                <div class="panel-header">
                                    <span><i class="fa-solid fa-chart-simple"></i> Academic Performance</span>
                                    <span class="badge badge-success">Current SY</span>
                                </div>
                                <div class="chart-container">
                                    <canvas id="stuChartMain"></canvas>
                                </div>
                            </div>
                        </div>

                        <!-- Today's Schedule -->
                        <div class="col-4">
                            <div class="panel">
                                <div class="panel-header"><i class="fa-solid fa-calendar-day"></i> Today's Classes</div>
                                <div class="schedule-item">
                                    <div>
                                        <span class="schedule-time">07:30 - 09:00</span>
                                        <span class="schedule-subj">MIL</span>
                                    </div>
                                    <span class="schedule-room">Rm 301</span>
                                </div>
                                <div class="schedule-item">
                                    <div>
                                        <span class="schedule-time">09:00 - 10:30</span>
                                        <span class="schedule-subj">Programming</span>
                                    </div>
                                    <span class="schedule-room">Comp Lab 2</span>
                                </div>
                                <div class="schedule-item">
                                    <div>
                                        <span class="schedule-time">11:00 - 12:30</span>
                                        <span class="schedule-subj">English</span>
                                    </div>
                                    <span class="schedule-room">Rm 105</span>
                                </div>
                                <div style="margin-top:15px; text-align:center;">
                                    <a href="#" style="color:var(--accent); font-size:0.85rem; font-weight:700; text-decoration:none;">View Full Schedule <i class="fa-solid fa-arrow-right"></i></a>
                                </div>
                            </div>
                        </div>

                        <!-- Student Tools / Fees -->
                        <div class="col-6">
                            <div class="panel">
                                <div class="panel-header"><i class="fa-solid fa-wallet"></i> Account Balance</div>
                                <div style="display:flex; justify-content:space-between; align-items:center; background:#f8fafc; padding:15px; border-radius:8px; margin-bottom:15px;">
                                    <span style="font-weight:700;">Total Due</span>
                                    <span style="font-size:1.2rem; font-weight:900; color:var(--primary);">₱ 2,450.00</span>
                                </div>
                                <button class="btn-auth" style="font-size:0.9rem; padding:10px;" onclick="sys.notify('Redirecting to Payment Portal...')">Pay Fees Online</button>
                            </div>
                        </div>

                        <!-- Notifications -->
                        <div class="col-6">
                            <div class="panel">
                                <div class="panel-header"><i class="fa-solid fa-envelope-open-text"></i> Messages</div>
                                <div style="font-size:0.9rem; color:var(--text-muted);">
                                    <p style="padding:10px 0; border-bottom:1px solid #f1f5f9; color:var(--text-main);">
                                        <b>Registrar:</b> Your clearance is pending approval.
                                    </p>
                                    <p style="padding:10px 0; color:var(--text-main);">
                                        <b>Advisor:</b> Please submit your project proposal.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            },

            stuGrades: () => {
                let rows = Object.entries(sys.user.grades).map(([subj, grade]) => `
                    <tr>
                        <td><b>${subj}</b></td>
                        <td>${grade}</td>
                        <td><span class="badge ${grade >= 75 ? 'badge-success' : 'badge-danger'}">${grade >= 75 ? 'Passed' : 'Failed'}</span></td>
                    </tr>
                `).join('');

                return `
                    <div class="card">
                        <div class="card-title"><i class="fa-solid fa-medal"></i> Scholastic Records</div>
                        <div class="table-container">
                            <table>
                                <thead><tr><th>Subject</th><th>Final Grade</th><th>Status</th></tr></thead>
                                <tbody>${rows}</tbody>
                            </table>
                        </div>
                    </div>
                `;
            },

            // --- CHART INITIALIZATION ---
            initCharts: () => {
                // Destroy existing charts to prevent duplication
                if(window.adminChartInstance) window.adminChartInstance.destroy();
                if(window.stuChartInstance) window.stuChartInstance.destroy();

                // Admin Chart: Enrollment by Track
                const adminCanvas = document.getElementById('adminChartMain');
                if(adminCanvas) {
                    const ctx = adminCanvas.getContext('2d');
                    window.adminChartInstance = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: ['STEM', 'TVL-ICT', 'TVL-HE', 'ABM', 'HUMSS', 'GAS'],
                            datasets: [{
                                data: [320, 280, 150, 210, 180, 105],
                                backgroundColor: ['#2563eb', '#10b981', '#f59e0b', '#8b5cf6', '#ec4899', '#64748b'],
                                borderWidth: 0
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { position: 'right', labels: { usePointStyle: true, font: { family: "'Plus Jakarta Sans', sans-serif" } } }
                            }
                        }
                    });
                }

                // Student Chart: Grades
                const stuCanvas = document.getElementById('stuChartMain');
                if(stuCanvas) {
                    const ctx = stuCanvas.getContext('2d');
                    const grades = sys.user.grades;
                    window.stuChartInstance = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: Object.keys(grades),
                            datasets: [{
                                label: 'Final Grade',
                                data: Object.values(grades),
                                backgroundColor: '#2563eb',
                                borderRadius: 6,
                                barThickness: 40
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: { beginAtZero: false, min: 60, max: 100, grid: { color: '#f1f5f9' } },
                                x: { grid: { display: false } }
                            },
                            plugins: {
                                legend: { display: false }
                            }
                        }
                    });
                }
            }
        };

        /* ===================================================================
           12.0 ADMIN LOGIC HANDLERS
           =================================================================== 
        */

        const admin = {
            updatePhoto: (uid) => {
                const fileInput = document.getElementById(`up-${uid}`);
                const file = fileInput.files[0];
                const reader = new FileReader();

                reader.onloadend = () => {
                    const users = db.get();
                    const idx = users.findIndex(u => u.id === uid);
                    users[idx].photo = reader.result;
                    db.save(users);
                    sys.notify("Student Photo Updated");
                    sys.route('admin_students');
                };

                if(file) reader.readAsDataURL(file);
            },

            editGrades: (uid) => {
                const u = db.findUser(uid);
                const container = document.getElementById('grade-edit-box');
                let inputs = Object.entries(u.grades).map(([s, g]) => `
                    <div class="form-group">
                        <label class="form-label">${s}</label>
                        <input type="number" class="form-input g-input" data-subj="${s}" value="${g}">
                    </div>
                `).join('');

                container.innerHTML = `
                    <div class="card" style="border: 2px solid var(--accent); animation: slideInUp 0.4s ease;">
                        <h3>Edit Grades for ${u.name}</h3>
                        <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px; margin:20px 0;">${inputs}</div>
                        <button class="btn-auth" onclick="admin.saveGrades('${uid}')">Sync Records</button>
                    </div>
                `;
                container.scrollIntoView({ behavior: 'smooth' });
            },

            saveGrades: (uid) => {
                const users = db.get();
                const idx = users.findIndex(u => u.id === uid);
                document.querySelectorAll('.g-input').forEach(input => {
                    users[idx].grades[input.dataset.subj] = parseInt(input.value);
                });
                db.save(users);
                sys.notify("Grades Saved to Ledger");
                sys.route('admin_grades');
            }
        };

        // UI Helpers
        document.getElementById('eye-icon').addEventListener('click', () => {
            const pass = document.getElementById('login-pass');
            if(pass.type === 'password') {
                pass.type = 'text';
                document.getElementById('eye-icon').classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                pass.type = 'password';
                document.getElementById('eye-icon').classList.replace('fa-eye-slash', 'fa-eye');
            }
        });

        // Initialize App
        db.init();

    </script>
</body>
</html>
